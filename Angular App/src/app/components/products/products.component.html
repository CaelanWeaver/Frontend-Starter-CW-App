    <input type="text" name="search" [(ngModel)]="searchText" placeholder="Search"> 
  </div> 
    <div class="container">  
        <div class="card" *ngFor="let product of products |filter:searchText">
        <figure>
          <img src={{product.defaultImage}}>
        </figure>
        <section class="details">
          <div class="min-details">
            <h1>{{product.name}}</h1>
            <p>{{product.description}}</p>
            <h1 class="price">Â£{{product.price}}</h1>
            <a href="#" class="btn">Add to cart</a>
          </div>
        </section>
      </div>
    </div>
