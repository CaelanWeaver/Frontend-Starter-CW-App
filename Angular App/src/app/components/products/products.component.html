<mat-form-field floatLabel="never" appearance="fill"> 
    <mat-label>Search</mat-label>
    <input matInput>
</mat-form-field>
    <div class="container">
    <mat-card class="example-card" *ngFor="let product of products">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.id}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{product.defaultImage}}>
        <mat-card-content>
          <p>
            {{product.description}}
          </p>
        </mat-card-content>
      </mat-card>
      </div>
